<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App – Simple Interest Calculato</title>
    </head>
    <body>
        <main>
            <h1>Simple Interest Calculator</h1>
        <form>
            <fieldset>
                <label for="principal">Amount</label> 
                <input type="number"  id="principal"/>
            </fieldset>
            <fieldset>
                <label for="rate">Interest Rate</label> 
                <input value="1.0" type="range"  id="rate" min="1.0" max="20.0" step="0.5"/> 
                <output id="rateText"></output>
            </fieldset>
            <fieldset>
                <label for="years">No. of Years</label> 
                <select id="years">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>7</option>
                    <option>10</option>
                </select>
            </fieldset>
            <button type="button" onclick="compute()">Compute Interest</button>
        </form>
        <article id="result">
            
        </article>
        <p>Ⓒ Everyone Can Get Rich</p>
        </main>
    </body>
</html>
